{
  "addons": {
    "coverity_scan": {
      "branch_pattern": "coverity_scan",
      "build_command": "set -ex; for x in full min; do (cd builddir/$x && exec make -j4); done",
      "build_command_prepend": "rm -rf builddir && mkdir builddir builddir/full builddir/min && cd builddir/full && sh configure --disable-dependency-tracking && cd ../min && sh configure --disable-dependency-tracking --disable-terminfo --disable-selinux --disable-search-libs --disable-getpwnam --disable-fork --disable-fpu --enable-small",
      "notification_email": "tg@mirbsd.de",
      "project": {
        "description": "jupp Coverity",
        "name": "mirabilos/jupp"
      }
    }
  },
  "before_install": [
    "echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-",
    "sudo apt-get -qq update"
  ],
  "env": {
    "global": [
      {
        "secure": "="
      }
    ]
  },
  "language": "c",
  "script": true
}
